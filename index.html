<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="Archetype Alignment Assessment">
    <meta property="og:description" content="I just discovered my true Class. Are you a Sovereign, an Architect, or an NPC? Take the test.">
    <meta property="og:image" content="https://github.com/FernandoHPPinho/archetype-life/blob/d6a2d7e5faa6fca6b2c19161ac6fad4787f60275/social-preview.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://fernandohppinho.github.io/archetype-life/">
    <meta property="og:type" content="website">

    <title>Archetype Alignment Assessment</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4298b4;
            --primary-dark: #2c6e85;
            --secondary: #88619a;
            --bg: #f0f4f8;
            --card: #ffffff;
            --text-main: #1a202c;
            --text-sub: #718096;
            --accent-gold: #d69e2e;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--card);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 50px -12px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }

        /* TYPOGRAPHY */
        h1 { font-weight: 800; color: #2d3748; margin: 0 0 10px 0; font-size: 2rem; text-align: center; }
        .subtitle { text-align: center; color: var(--text-sub); margin-bottom: 40px; font-weight: 400; }

        /* QUIZ UI */
        .progress-wrapper { margin-bottom: 40px; }
        .progress-bg { background: #edf2f7; height: 8px; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0%; transition: width 0.4s ease; }
        .progress-text { text-align: right; font-size: 0.85rem; color: var(--text-sub); margin-top: 8px; font-weight: 600; }

        .option-card {
            background: #fff;
            border: 2px solid #e2e8f0;
            padding: 20px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            color: var(--text-main);
            margin-bottom: 12px;
        }
        .option-card:hover { border-color: var(--primary); background: #f7fafc; transform: translateY(-2px); }

        /* RESULTS UI */
        #result-section { display: none; animation: slideUp 0.6s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* HERO TITLE SECTION */
        .archetype-hero {
            text-align: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            padding: 40px 20px;
            border-radius: 20px;
            margin-bottom: 40px;
            border: 1px solid #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.02);
        }
        
        .hero-label { text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; color: var(--text-sub); font-weight: 700; }
        .hero-title { 
            font-size: 2.5rem; 
            font-weight: 900; 
            background: -webkit-linear-gradient(0deg, var(--primary-dark), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 10px 0;
            line-height: 1.1;
        }
        .hero-desc { font-size: 1.1rem; color: #4a5568; max-width: 600px; margin: 0 auto; line-height: 1.6; }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-box { text-align: center; padding: 15px; background: #f8fafc; border-radius: 12px; border: 1px solid #edf2f7; }
        .stat-val { font-weight: 800; font-size: 1.1rem; color: #2d3748; }
        .stat-lbl { font-size: 0.7rem; text-transform: uppercase; color: #718096; margin-top: 5px; font-weight: 600; }

        .chart-container { position: relative; height: 400px; width: 100%; }
        
        .btn-restart {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            margin: 30px auto 0;
            display: block;
            transition: 0.2s;
        }
        .btn-restart:hover { transform: scale(1.05); background: #000; }

        @media (max-width: 700px) {
            .hero-title { font-size: 2rem; }
            .stats-grid { grid-template-columns: 1fr 1fr; }
            .container { padding: 25px; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <div id="quiz-section">
        <h1>Archetype Alignment</h1>
        <p class="subtitle">Select the statement that instinctively resonates with you.</p>
        
        <div class="progress-wrapper">
            <div class="progress-bg"><div class="progress-fill" id="progress-bar"></div></div>
            <div class="progress-text">Question <span id="q-number">1</span> of 16</div>
        </div>
        
        <h2 id="question-text" style="font-size: 1.3rem; margin-bottom: 25px;">Loading...</h2>
        <div id="answers-container"></div>
    </div>

    <div id="result-section">
        
        <div class="archetype-hero">
            <div class="hero-label">Your Composite Class</div>
            <div class="hero-title" id="final-title">...</div>
            <p class="hero-desc" id="final-desc">...</p>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-val" id="res-body">-</div>
                <div class="stat-lbl">Physical</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="res-mind">-</div>
                <div class="stat-lbl">Mental</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="res-vocation">-</div>
                <div class="stat-lbl">Vocation</div>
            </div>
            <div class="stat-box">
                <div class="stat-val" id="res-spirit">-</div>
                <div class="stat-lbl">Spiritual</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="archetypeChart"></canvas>
        </div>
        
        <button class="btn-restart" onclick="location.reload()">Restart Analysis</button>
    </div>

</div>

<script>
    const questions = [
        // BODY
        { category: "Body", question: "Your reflection in a shop window catches your eye. Your visceral reaction is:", answers: [ { text: "Avoidance. I prefer not to look.", weight: 2 }, { text: "Anxiety. I check if I look 'okay'.", weight: 5 }, { text: "Pride. I check my gains.", weight: 8 }, { text: "Neutrality. My body is a tool.", weight: 12 } ] },
        { category: "Body", question: "Your relationship with physical exertion (Gym/Labor):", answers: [ { text: "It feels like punishment.", weight: 2 }, { text: "I do it only when I feel guilty.", weight: 5 }, { text: "It's my stage to dominate.", weight: 8 }, { text: "It's a ritual for longevity.", weight: 12 } ] },
        { category: "Body", question: "Someone walks directly at you in a crowd.", answers: [ { text: "I shrink and move first.", weight: 2 }, { text: "I awkwardly shuffle aside.", weight: 5 }, { text: "I hold my line.", weight: 8 }, { text: "I flow through without breaking stride.", weight: 12 } ] },
        { category: "Body", question: "Diet and fueling:", answers: [ { text: "I eat for emotional comfort.", weight: 2 }, { text: "It's chaotic and convenient.", weight: 5 }, { text: "I track macros for aesthetics.", weight: 8 }, { text: "I eat for cognitive energy.", weight: 12 } ] },
        
        // MIND
        { category: "Mind", question: "4 hours of offline silence. You feel:", answers: [ { text: "Panic. I need distraction.", weight: 2 }, { text: "The itch to check notifications.", weight: 5 }, { text: "Productive. I clean/organize.", weight: 8 }, { text: "Relief. Time to think deeply.", weight: 12 } ] },
        { category: "Mind", question: "Faced with a complex problem, you:", answers: [ { text: "Wait for instructions.", weight: 2 }, { text: "Copy what others are doing.", weight: 5 }, { text: "Find a shortcut/hack.", weight: 8 }, { text: "Deconstruct the system.", weight: 12 } ] },
        { category: "Mind", question: "Content consumption style:", answers: [ { text: "Background noise.", weight: 2 }, { text: "Entertainment/Drama.", weight: 5 }, { text: "Hunting for tactics.", weight: 8 }, { text: "Curating and synthesizing.", weight: 12 } ] },
        { category: "Mind", question: "In a debate you know you can win:", answers: [ { text: "I stay silent.", weight: 2 }, { text: "I get emotional.", weight: 5 }, { text: "I crush them with logic.", weight: 8 }, { text: "I state the truth once and detach.", weight: 12 } ] },

        // VOCATION
        { category: "Vocation", question: "Motivation for work:", answers: [ { text: "Survival. I hate Mondays.", weight: 2 }, { text: "Fear of falling behind.", weight: 5 }, { text: "Status and recognition.", weight: 8 }, { text: "Mission and manifestation.", weight: 12 } ] },
        { category: "Vocation", question: "Boss gives a senseless task:", answers: [ { text: "I just do it.", weight: 2 }, { text: "I complain but comply.", weight: 5 }, { text: "I do it to look good.", weight: 8 }, { text: "I propose a better way.", weight: 12 } ] },
        { category: "Vocation", question: "Unexpected windfall ($10k):", answers: [ { text: "Immediate pleasure.", weight: 2 }, { text: "Save it for safety.", weight: 5 }, { text: "Buy status symbols.", weight: 8 }, { text: "Invest in freedom/assets.", weight: 12 } ] },
        { category: "Vocation", question: "Networking view:", answers: [ { text: "I hate it.", weight: 2 }, { text: "It makes me anxious.", weight: 5 }, { text: "It's a game to win.", weight: 8 }, { text: "It's offering value.", weight: 12 } ] },

        // SPIRIT
        { category: "Spirit", question: "View on the future:", answers: [ { text: "Despair/Doomer.", weight: 2 }, { text: "Confusion/Ignorance.", weight: 5 }, { text: "Opportunity for profit.", weight: 8 }, { text: "Acceptance/Stoicism.", weight: 12 } ] },
        { category: "Spirit", question: "Concept of Truth:", answers: [ { text: "What my community says.", weight: 2 }, { text: "I don't know anymore.", weight: 5 }, { text: "Only what is measured.", weight: 8 }, { text: "Direct experience.", weight: 12 } ] },
        { category: "Spirit", question: "Alone in nature:", answers: [ { text: "Bored/Uneasy.", weight: 2 }, { text: "Want to take a photo.", weight: 5 }, { text: "Conquest/Peak.", weight: 8 }, { text: "Connection/Silence.", weight: 12 } ] },
        { category: "Spirit", question: "Internal monologue after failure:", answers: [ { text: "'I'm not good enough.'", weight: 2 }, { text: "'Hope nobody saw.'", weight: 5 }, { text: "'How do I save face?'", weight: 8 }, { text: "'Lesson learned. Next.'", weight: 12 } ] }
    ];

    let currentIdx = 0;
    let totals = { Body: 0, Mind: 0, Vocation: 0, Spirit: 0 };
    let counts = { Body: 0, Mind: 0, Vocation: 0, Spirit: 0 };

    function loadQuestion() {
        if (currentIdx >= questions.length) {
            showResults();
            return;
        }
        const q = questions[currentIdx];
        
        document.getElementById('question-text').innerText = q.question;
        document.getElementById('q-number').innerText = currentIdx + 1;
        document.getElementById('progress-bar').style.width = `${((currentIdx) / questions.length) * 100}%`;
        
        const container = document.getElementById('answers-container');
        container.innerHTML = '';
        
        q.answers.forEach(ans => {
            const btn = document.createElement('div');
            btn.className = 'option-card';
            btn.innerText = ans.text;
            btn.onclick = () => {
                totals[q.category] += ans.weight;
                counts[q.category]++;
                currentIdx++;
                loadQuestion();
            };
            container.appendChild(btn);
        });
    }

    // --- COMPOSITE TITLE GENERATOR ---
    function generateCompositeTitle(b, m, v, s) {
        const avg = (b + m + v + s) / 4;
        const scores = { "Body": b, "Mind": m, "Vocation": v, "Spirit": s };
        
        // Find dominant trait
        let dominant = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
        
        // Determine Tier
        let tier = "Low"; // Level 1
        if (avg > 6) tier = "Mid"; // Level 2
        if (avg > 9.5) tier = "High"; // Level 3

        // The Matrix of 15 Classes
        const titles = {
            "Body": {
                "Low": { title: "The Dormant", desc: "You are disconnected from your physicality, living largely in your head or your comfort zone." },
                "Mid": { title: "The Aesthetic", desc: "You have mastered the look of vitality, but you may still rely on external validation." },
                "High": { title: "The Vitalist", desc: "Your body is a finely tuned instrument of will. You possess integrated strength." }
            },
            "Mind": {
                "Low": { title: "The Consumer", desc: "You are largely running on scripts written by others. Time to wake up." },
                "Mid": { title: "The Strategist", desc: "You are sharp and play the game well, but you are still playing within the box." },
                "High": { title: "The Architect", desc: "You see the code behind the reality. You create systems rather than following them." }
            },
            "Vocation": {
                "Low": { title: "The Drifter", desc: "You lack a central mission, moving through life transactionally." },
                "Mid": { title: "The Executive", desc: "Driven by status and achievement. You are climbing the mountain, but is it the right one?" },
                "High": { title: "The Sovereign", desc: "You have aligned your skill with your purpose. You answer to no one but your mission." }
            },
            "Spirit": {
                "Low": { title: "The Skeptic", desc: "You are grounded in the material, perhaps too much. You miss the forest for the trees." },
                "Mid": { title: "The Rationalist", desc: "You trust logic and data above all. A powerful lens, but one that filters out the unknown." },
                "High": { title: "The Mystic", desc: "You operate on intuition and direct experience. You are comfortable in the chaos." }
            }
        };

        // Check for "True Balanced" (Rare)
        if (Math.abs(b - m) < 2 && Math.abs(m - v) < 2 && Math.abs(v - s) < 2) {
             if (tier === "Low") return { title: "The NPC", desc: "You are currently drifting. The potential is there, but the fire is not lit." };
             if (tier === "Mid") return { title: "The Protagonist", desc: "You are the main character of a standard story. Balanced, successful, but predictable." };
             if (tier === "High") return { title: "The Ubermensch", desc: "A rare balance of physical power, mental acuity, and spiritual depth. Human 2.0." };
        }

        return titles[dominant][tier];
    }

    function getSubLabel(category, score) {
        if (score <= 5) return "Level 1";
        if (score <= 9) return "Level 2";
        return "Level 3";
    }

    function showResults() {
        document.getElementById('quiz-section').style.display = 'none';
        document.getElementById('result-section').style.display = 'block';

        const bScore = totals.Body / counts.Body;
        const mScore = totals.Mind / counts.Mind;
        const vScore = totals.Vocation / counts.Vocation;
        const sScore = totals.Spirit / counts.Spirit;

        // 1. Set Sub-Labels
        document.getElementById('res-body').innerText = getSubLabel("Body", bScore);
        document.getElementById('res-mind').innerText = getSubLabel("Mind", mScore);
        document.getElementById('res-vocation').innerText = getSubLabel("Vocation", vScore);
        document.getElementById('res-spirit').innerText = getSubLabel("Spirit", sScore);

        // 2. Set Composite Hero Title
        const composite = generateCompositeTitle(bScore, mScore, vScore, sScore);
        document.getElementById('final-title').innerText = composite.title;
        document.getElementById('final-desc').innerText = composite.desc;

        renderChart(bScore, mScore, vScore, sScore);
    }

    function renderChart(b, m, v, s) {
        const ctx = document.getElementById('archetypeChart').getContext('2d');
        const backgroundCircles = {
            id: 'backgroundCircles',
            beforeDatasetsDraw(chart) {
                const { ctx, scales: { r } } = chart;
                const { left, right, top, bottom } = chart.chartArea;
                const x = (left + right) / 2;
                const y = (top + bottom) / 2;
                function drawRing(radius, color) {
                    ctx.save(); ctx.beginPath(); ctx.arc(x, y, radius, 0, 2 * Math.PI);
                    ctx.fillStyle = color; ctx.fill(); ctx.restore();
                }
                drawRing(r.getDistanceFromCenterForValue(12), '#e6fffa'); 
                drawRing(r.getDistanceFromCenterForValue(9), '#ebf8ff'); 
                drawRing(r.getDistanceFromCenterForValue(5), '#fff5f5');
            }
        };

        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ['PHYSICAL', 'MENTAL', 'VOCATION', 'SPIRITUAL'],
                datasets: [{
                    data: [b, m, v, s],
                    backgroundColor: 'rgba(66, 152, 180, 0.6)',
                    borderColor: '#2b6cb0',
                    borderWidth: 2,
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#2b6cb0',
                    pointRadius: 5
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        min: 0, max: 12, ticks: { display: false }, grid: { display: false },
                        pointLabels: { font: { size: 11, weight: '700', family: 'Inter' }, color: '#4a5568' }
                    }
                },
                plugins: { legend: { display: false } }
            },
            plugins: [backgroundCircles]
        });
    }

    loadQuestion();
</script>

</body>
</html>
